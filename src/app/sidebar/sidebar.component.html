
<div class="sidebar">
  <h3>Saved Profiles</h3>
  <button class="btn btn-primary" 
    (click) = "onSaveNew()"
  >Save list to Profile</button>

  <article class="profilestyle" *ngFor = "let profile of profiles" (click) ="onLoadProfile(profile)" >
    <span class="deleteX" (click)="onDeleteProfile($event, profile)">X</span>
    <h3>{{profile.profileName}}</h3>
    <p>Cities: {{profile.cities.join(', ')}}</p>
    
  </article>
</div>
